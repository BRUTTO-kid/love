
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy New Year Animation</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(#111, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  .text {
    color: #fff;
    font-size: 4rem;
    letter-spacing: 0.2rem;
    text-transform: uppercase;
    animation: glow 2s ease-in-out infinite alternate;
    position: relative;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff3, 0 0 30px #f80, 0 0 40px #ff3; }
    100% { text-shadow: 0 0 20px #fff, 0 0 30px #ff3, 0 0 40px #f80, 0 0 50px #ff3; }
  }

  .sparkle {
    width: 5px;
    height: 5px;
    background: #ff3;
    position: absolute;
    border-radius: 50%;
    animation: sparkleAnim 1.5s infinite ease-in-out both;
  }

  @keyframes sparkleAnim {
    0% { opacity: 1; transform: translate(0,0) scale(1); }
    100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(0.2); }
  }
</style>
</head>

<body>
  <div class="text">Happy New Year!</div>

  <!-- sparkles -->
  <div class="sparkle" style="--x: -120px; --y: -80px; top: 40%; left: 50%;"></div>
  <div class="sparkle" style="--x: 100px; --y: -90px; top: 60%; left: 40%;"></div>
  <div class="sparkle" style="--x: -140px; --y: 90px; top: 55%; left: 60%;"></div>
</body>
</html>
